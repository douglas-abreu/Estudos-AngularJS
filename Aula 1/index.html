<!DOCTYPE html>
<html ng-app="cadastro" lang="en"> <!--Por ter implementado o ng-app sem um nome, todas as variáveis desse scopo são geradas por default -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header text-center">
                        <div class="card-title">
                            <h3>Gerar E-mail Corporativo</h3>
                        </div>
                    </div>
                    <div class="card-body">
                        <form ng-controller="formulario">
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input class="form-control" id="nome" name="nome" ng-model="nome" type="text" placeholder="Digite seu nome">
                            </div>
                            <div class="form-group">
                                <label for="sobrenome">Sobrenome:</label>
                                <input class="form-control" id="sobrenome" name="sobrenome" ng-model="sobrenome" type="text" placeholder="Digite seu sobrenome">
                            </div>
                            <p id="previewEmail" ng-model="emailPreview">{{emailPreview}}</p>
                            <button class="btn btn-primary" type="button" ng-click="gerarEmail()">Gerar</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <small>
                            <span class="text-muted">Testando Angular</span>
                        </small> 
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app/cadastrar.js"></script>
    
</body>
</html>
